<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Desgin Agency</title>
</head>

<body>

    <div class="hero">
        <div class="container">
            <header class="header">
                <div class="header_logo">
                    <a href="#">
                        <img src="./img/logo.png" alt="">
                    </a>
                </div>
                <div class="header__menu">
                    <ul class="menu">
                        <li><a href="#">Services</a></li>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Contact Us</a></li>
                        <li><a href="#" class="active">Login</a></li>
                        <li><a href="#" class="active">Register</a></li>
                    </ul>
                </div>
            </header>
            <div class="hero__main">
                <div class="hero_main__left">
                    <div class="left_title">
                        Increase Your Customers Loyalty and Satisfaction
                    </div>
                    <div class="left_sub__title">
                        We help businesses like yours earn more customers, standout from competitors, make more money
                    </div>
                    <div class="left_btn">
                        <button type="button" class="main-btn">Get Started</button>
                    </div>
                </div>
                <div class="hero_main__right">
                    <div class="right_girl">
                        <img src="./img/hero-girl.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="companies">
            <div class="logo">
                <img src="./img/logos_google.png" alt="">
            </div>
            <div class="logo">
                <img src="./img/Trello-logo-blue 1.png" alt="">
            </div>
            <div class="logo">
                <img src="./img/logos_monday.png" alt="">
            </div>
            <div class="logo">
                <img src="./img/Notion.png" alt="">
            </div>
            <div class="logo">
                <img src="./img/Slack.png" alt="">
            </div>
        </div>
    </div>
    <section class="what_we_do">
        <div class="container">
            <div class="what_we_do-titles">
                <div class="what_we_do-title">
                    What we do
                </div>
                <div class="what_we_do-subtitle">
                    We provide the Perfect Solution to your business growth
                </div>
            </div>
            <div class="what_we_do-items">
                <div class="what_we_do-item">
                    <div class="item-icon">
                        Icon
                    </div>
                    <div class="item-title">
                        Title
                    </div>
                    <div class="item-subtitle">
                        Sub title
                    </div>
                    <div class="item-btn">
                        Btn
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
